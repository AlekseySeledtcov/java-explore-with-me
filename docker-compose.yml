services:
  stats-server:
    build:
      context: ./stats/stats-server #указывает Docker Compose, где искать контекст сборки и Dockerfile для сервиса
      dockerfile: Dockerfile
    image: stats-server-image
    container_name: ewm-stats-server # задаёт имя (тег) Docker‑образа для сервиса
    ports:
      - "9090:9090"
    depends_on: # определяет порядок запуска сервисов
      - stats-db
    environment: # задаёт переменную окружения для контейнера, которая указывает приложению (на Spring Boot) параметры подключения к базе данных PostgreSQL.
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/ewm-stats
      - SPRING_DATASOURCE_USERNAME=dbuser
      - SPRING_DATASOURCE_PASSWORD=12345
    networks:
      - app-network


  stats-db:
    image: postgres:16.1
    container_name: postgres-ewm-stats
    ports:
     - "6541:5432"
    volumes:
      - stats-postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ewm-stats
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=12345
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10

  ewm-service:
    build:
      context: ./main
      dockerfile: Dockerfile
    image: main-sever-image
    container_name: ewm-main-server
    ports:
      - "8080:8080"
    depends_on:
     - main-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/ewm-main
      - SPRING_DATASOURCE_USERNAME=dbuser
      - SPRING_DATASOURCE_PASSWORD=12345

  main-db:
    image: postgres:16.1
    container_name: postgres-ewm-main
    ports:
      - "6542:5432"
    volumes:
      - main-postgres-data:/var/lib/postgresql/data
    environment:
        - POSTGRES_DB=ewm-main
        - POSTGRES_USER=dbuser
        - POSTGRES_PASSWORD=12345
    healthcheck:
        test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
        timeout: 5s
        interval: 5s
        retries: 10

networks:
  app-network:
    driver: bridge

volumes:
  stats-postgres-data:
  main-postgres-data: